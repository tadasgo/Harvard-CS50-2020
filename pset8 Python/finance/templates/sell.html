{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select id="stock" name="symbol">
            {% for stock in stocks %}
                <option value={{ stock[0] }}> {{ stock[0] }}, owned {{ stock[1] }} </option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input min="1" autocomplete="off" autofocus class="form-control" name="shares" placeholder="Amount" type="number" required>
        </div>
        <button id="submit" class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
