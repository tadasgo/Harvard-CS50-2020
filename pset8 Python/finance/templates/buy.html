{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="POST">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number" required>
        </div>
        <button id="submit" class="btn btn-primary" type="submit">Buy</button>
    </form><br><br>

    {% if error == 1 %}
        <div class="alert alert-primary" role="alert">
            No stocks corresponding to this symbol found.
        </div>
    {% elif error == 2 %}
        <div class="alert alert-primary" role="alert">
            Insufficient funds.
        </div>
    {% endif %}
{% endblock %}
